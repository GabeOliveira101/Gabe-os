    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy-dark: #0f1824;
            --navy-mid: #1b2432;
            --navy-light: #2a3f5f;
            --gold: #d4af37;
            --gold-light: #f0d886;
            --glass-bg: rgba(27, 36, 50, 0.6);
            --glass-border: rgba(212, 175, 55, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy-mid) 100%);
            color: #e8eaed;
            min-height: 100vh;

            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 40px 20px 30px;
            position: relative;
        }

        .settings-icon {
            position: absolute;
            top: 40px;
            left: 20px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .settings-icon:hover {
            transform: rotate(90deg);
        }

        .settings-icon svg {
            width: 100%;
            height: 100%;
            fill: var(--gold);
        }

        .logo {
            font-family: 'League Spartan', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .subtitle {
            font-size: 0.9rem;
            color: #8a92a0;
            margin-top: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--gold);
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.15);
        }

        .card-title {
            font-family: 'League Spartan', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold-light);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-field, .textarea-field {
            width: 100%;
            background: rgba(15, 24, 36, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 14px;
            color: #e8eaed;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus, .textarea-field:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .textarea-field {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            color: var(--navy-dark);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold-light);
            border: 1px solid var(--gold);
        }

        .wins-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 16px 0;
        }

        .win-item {
            background: rgba(15, 24, 36, 0.7);

            border-radius: 10px;
            padding: 12px 16px;

            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;

        .win-item:hover {

        }

        .win-text {

            color: #e8eaed;
        }

        .win-time {

            margin-left: 12px;

        .tabs {

            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);

        .tab {

            color: #8a92a0;
            border: none;
            padding: 10px 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: var(--gold-light);
            background: rgba(212, 175, 55, 0.1);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gold);
        }

        .tab-content {

            animation: fadeIn 0.4s ease;

        .streak-label {
            color: #8a92a0;

        .progress-bar {

            background: rgba(15, 24, 36, 0.7);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 12px;

            width: 100%;
            height: 100vh;

            border-left: 3px solid var(--gold);
            padding: 12px 16px;
            border-radius: 8px;
            margin: 12px 0;

            color: #e8eaed;
            font-style: italic;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            margin-top: 16px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        .motivational-tip {
            text-align: center;
            color: var(--gold-light);
            font-style: italic;
            margin-top: 12px;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            }

            .exercise-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .exercise-input {
                width: 100%;
            }
        }

        .hidden {
            display: none;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            margin-top: 12px;
        }
    </style>
</head>

    <script>
        // Initialize app
        let currentPhotoId = null;
        const motivationalTips = {
            workout: "Your body is capable of amazing things. Push through!",
            focus: "Deep work creates deep results. Stay locked in.",
            win: "Every small win compounds into massive success.",
            goal: "Dream big, plan smart, execute relentlessly.",
            discipline: "Discipline is choosing what you want most over what you want now.",
            default: "Today is your chance to be 1% better than yesterday."
        };

        // Check and reset daily data
        function checkDailyReset() {
            const today = new Date().toDateString();
            const lastDate = localStorage.getItem('lastDate');
            
            if (lastDate !== today) {
                localStorage.setItem('lastDate', today);
                localStorage.setItem('todaysFocus', '');
                localStorage.setItem('todaysWins', JSON.stringify([]));
            }
        }

        // Focus functionality
        document.getElementById('focusInput').addEventListener('input', function(e) {
            const focus = e.target.value;
            localStorage.setItem('todaysFocus', focus);
            updateMotivationalTip(focus);
        });

        function updateMotivationalTip(text) {
            const lower = text.toLowerCase();
            let tip = motivationalTips.default;
            
            if (lower.includes('workout') || lower.includes('gym') || lower.includes('train')) {
                tip = motivationalTips.workout;
            } else if (lower.includes('focus') || lower.includes('work')) {
                tip = motivationalTips.focus;
            } else if (lower.includes('goal')) {
                tip = motivationalTips.goal;
            } else if (lower.includes('discipline')) {
                tip = motivationalTips.discipline;
            }
            
            document.getElementById('motivationalTip').textContent = text ? `üí° ${tip}` : '';
        }

        // Wins functionality
        function addWin() {
            const winText = prompt('What did you accomplish?');
            if (!winText) return;
            
            const wins = JSON.parse(localStorage.getItem('todaysWins') || '[]');
            wins.push({
                text: winText,
                time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
            });
            localStorage.setItem('todaysWins', JSON.stringify(wins));
            renderWins();
        }

        function renderWins() {
            const wins = JSON.parse(localStorage.getItem('todaysWins') || '[]');
            const container = document.getElementById('winsList');
            
            if (wins.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #8a92a0; padding: 20px;">No wins logged yet. Add your first win!</div>';
                return;
            }
            
            container.innerHTML = wins.map(win => `
                <div class="win-item">
                    <div class="win-text">${win.text}</div>
                    <div class="win-time">${win.time}</div>
                </div>
            `).join('');
        }

        function clearWins() {
            if (confirm('Clear all wins for today?')) {
                localStorage.setItem('todaysWins', JSON.stringify([]));
                renderWins();
            }
        }

        // Planner functionality
        function switchPlannerTab(tab) {
            document.querySelectorAll('.tabs .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-content`).classList.add('active');
        }

        document.getElementById('yearlyPlanner').addEventListener('input', function(e) {
            localStorage.setItem('yearlyPlanner', e.target.value);
        });

        document.getElementById('weeklyPlanner').addEventListener('input', function(e) {
            localStorage.setItem('weeklyPlanner', e.target.value);
        });

        document.getElementById('dailyPlanner').addEventListener('input', function(e) {
            localStorage.setItem('dailyPlanner', e.target.value);
        });

        // Workout functionality
        const workoutProgram = {
            monday: {
                name: 'Chest & Triceps',
                exercises: [
                    'Bench Press',
                    'Incline Dumbbell Press',
                    'Cable Flyes',
                    'Tricep Pushdowns',
                    'Overhead Tricep Extension'
                ]
            },
            tuesday: {
                name: 'Back & Biceps',
                exercises: [
                    'Deadlifts',
                    'Pull-ups',
                    'Barbell Rows',
                    'Bicep Curls',
                    'Hammer Curls'
                ]
            },
            wednesday: {
                name: 'Legs',
                exercises: [
                    'Squats',
                    'Leg Press',
                    'Leg Curls',
                    'Leg Extensions',
                    'Calf Raises'
                ]
            },
            thursday: {
                name: 'Shoulders & Abs',
                exercises: [
                    'Military Press',
                    'Lateral Raises',
                    'Front Raises',
                    'Hanging Leg Raises',
                    'Planks'
                ]
            },
            friday: {
                name: 'Full Body',
                exercises: [
                    'Power Cleans',
                    'Front Squats',
                    'Push Press',
                    'Romanian Deadlifts',
                    'Face Pulls'
                ]
            }
        };

        function renderWorkouts() {
            const container = document.getElementById('workoutContainer');
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
            
            container.innerHTML = days.map(day => {
                const workout = workoutProgram[day];
                return `
                    <div class="workout-day">
                        <div class="workout-header" onclick="toggleWorkout('${day}')">
                            <h3>${day.charAt(0).toUpperCase() + day.slice(1)} - ${workout.name}</h3>
                            <span id="${day}-arrow">‚ñº</span>
                        </div>
                        <div class="workout-content" id="${day}-content">
                            ${workout.exercises.map((exercise, idx) => `
                                <div class="exercise-item">
                                    <span class="exercise-name">${exercise}</span>
                                    <input type="number" class="exercise-input" placeholder="Weight" 
                                           id="${day}-${idx}-weight" 
                                           onchange="saveWorkoutData('${day}', ${idx}, 'weight', this.value)">
                                    <input type="number" class="exercise-input" placeholder="Reps" 
                                           id="${day}-${idx}-reps" 
                                           onchange="saveWorkoutData('${day}', ${idx}, 'reps', this.value)">
                                    <div class="checkbox-wrapper">
                                        <input type="checkbox" 
                                               id="${day}-${idx}-done" 
                                               onchange="saveWorkoutData('${day}', ${idx}, 'done', this.checked)">
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
            
            loadWorkoutData();
        }

        function toggleWorkout(day) {
            const content = document.getElementById(`${day}-content`);
            const arrow = document.getElementById(`${day}-arrow`);
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                arrow.textContent = '‚ñº';
            } else {
                content.classList.add('expanded');
                arrow.textContent = '‚ñ≤';
            }
        }

        function saveWorkoutData(day, exerciseIdx, field, value) {
            const workoutData = JSON.parse(localStorage.getItem('workoutData') || '{}');
            if (!workoutData[day]) workoutData[day] = {};
            if (!workoutData[day][exerciseIdx]) workoutData[day][exerciseIdx] = {};
            
            workoutData[day][exerciseIdx][field] = value;
            localStorage.setItem('workoutData', JSON.stringify(workoutData));
        }

        function loadWorkoutData() {
            const workoutData = JSON.parse(localStorage.getItem('workoutData') || '{}');
            
            for (let day in workoutData) {
                for (let exerciseIdx in workoutData[day]) {
                    const data = workoutData[day][exerciseIdx];
                    
                    if (data.weight) {
                        const weightInput = document.getElementById(`${day}-${exerciseIdx}-weight`);
                        if (weightInput) weightInput.value = data.weight;
                    }
                    if (data.reps) {
                        const repsInput = document.getElementById(`${day}-${exerciseIdx}-reps`);
                        if (repsInput) repsInput.value = data.reps;
                    }
                    if (data.done) {
                        const doneCheckbox = document.getElementById(`${day}-${exerciseIdx}-done`);
                        if (doneCheckbox) doneCheckbox.checked = true;
                    }
                }
            }
        }

        // Photo functionality
        function uploadPhoto(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const photos = JSON.parse(localStorage.getItem('photos') || '[]');
                const photoData = {
                    id: Date.now(),
                    date: new Date().toDateString(),
                    image: e.target.result,
                    note: ''
                };
                photos.push(photoData);
                localStorage.setItem('photos', JSON.stringify(photos));
                renderPhotos();
                updateStreak();
            };
            reader.readAsDataURL(file);
        }

        function renderPhotos() {
            const photos = JSON.parse(localStorage.getItem('photos') || '[]');
            const grid = document.getElementById('photoGrid');
            
            grid.innerHTML = photos.map(photo => `
                <div class="photo-item" onclick="openPhotoModal(${photo.id})">
                    <img src="${photo.image}" alt="Progress photo">
                </div>
            `).join('');
            
            renderCalendar();
        }

        function renderCalendar() {
            const photos = JSON.parse(localStorage.getItem('photos') || '[]');
            const photoDates = photos.map(p => p.date);
            const calendar = document.getElementById('photoCalendar');
            
            const today = new Date();
            const daysToShow = 28;
            let html = '';
            
            for (let i = daysToShow - 1; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateString = date.toDateString();
                const hasPhoto = photoDates.includes(dateString);
                const dayNum = date.getDate();
                
                html += `<div class="calendar-day ${hasPhoto ? 'has-photo' : ''}">${dayNum}</div>`;
            }
            
            calendar.innerHTML = html;
        }

        function updateStreak() {
            const photos = JSON.parse(localStorage.getItem('photos') || '[]');
            const photoDates = [...new Set(photos.map(p => p.date))].sort((a, b) => 
                new Date(b) - new Date(a)
            );
            
            let streak = 0;
            const today = new Date();
            
            for (let i = 0; i < photoDates.length; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(checkDate.getDate() - i);
                
                if (photoDates.includes(checkDate.toDateString())) {
                    streak++;
                } else {
                    break;
                }
            }
            
            document.getElementById('streakNumber').textContent = streak;
            const progressPercent = Math.min((streak / 30) * 100, 100);
            document.getElementById('streakProgress').style.width = progressPercent + '%';
        }

        function openPhotoModal(photoId) {
            const photos = JSON.parse(localStorage.getItem('photos') || '[]');
            const photo = photos.find(p => p.id === photoId);
            if (!photo) return;
            
            currentPhotoId = photoId;
            document.getElementById('modalImage').src = photo.image;
            document.getElementById('photoNote').value = photo.note || '';
            document.getElementById('photoModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('photoModal').classList.remove('active');
            currentPhotoId = null;
        }

        function savePhotoNote() {
            if (!currentPhotoId) return;
            
            const photos = JSON.parse(localStorage.getItem('photos') || '[]');
            const photo = photos.find(p => p.id === currentPhotoId);
            if (photo) {
                photo.note = document.getElementById('photoNote').value;
                localStorage.setItem('photos', JSON.stringify(photos));
                alert('Note saved!');
            }
        }

        function deletePhoto() {
            if (!currentPhotoId) return;
            if (!confirm('Delete this photo?')) return;
            
            const photos = JSON.parse(localStorage.getItem('photos') || '[]');
            const filtered = photos.filter(p => p.id !== currentPhotoId);
            localStorage.setItem('photos', JSON.stringify(filtered));
            
            closeModal();
            renderPhotos();
            updateStreak();
        }

        // Settings functionality
        function toggleSettings() {
            document.getElementById('settingsDrawer').classList.toggle('open');
        }

        function exportData() {
            const data = {
                focus: localStorage.getItem('todaysFocus'),
                wins: localStorage.getItem('todaysWins'),
                yearlyPlanner: localStorage.getItem('yearlyPlanner'),
                weeklyPlanner: localStorage.getItem('weeklyPlanner'),
                dailyPlanner: localStorage.getItem('dailyPlanner'),
                workoutData: localStorage.getItem('workoutData'),
                photos: localStorage.getItem('photos'),
                lastDate: localStorage.getItem('lastDate')
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `gabe-os-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    for (let key in data) {
                        if (data[key]) {
                            localStorage.setItem(key, data[key]);
                        }
                    }
                    
                    alert('Data imported successfully!');
                    location.reload();
                } catch (error) {
                    alert('Error importing data. Please check the file.');
                }
            };
            reader.readAsText(file);
        }

        function clearAllData() {
            if (!confirm('This will delete ALL your data. Are you sure?')) return;
            if (!confirm('Really? This cannot be undone!')) return;
            
            localStorage.clear();
            location.reload();
        }

        // Initialize on load
        window.addEventListener('load', function() {
            checkDailyReset();
            
            // Load focus
            const savedFocus = localStorage.getItem('todaysFocus') || '';
            document.getElementById('focusInput').value = savedFocus;
            if (savedFocus) updateMotivationalTip(savedFocus);
            
            // Load wins
            renderWins();
            
            // Load planners
            document.getElementById('yearlyPlanner').value = localStorage.getItem('yearlyPlanner') || '';
            document.getElementById('weeklyPlanner').value = localStorage.getItem('weeklyPlanner') || '';
            document.getElementById('dailyPlanner').value = localStorage.getItem('dailyPlanner') || '';
            
            // Load workouts
            renderWorkouts();
            
            // Load photos
            renderPhotos();
            updateStreak();
        });

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', (e) => {
                    e.waitUntil(
                        caches.open('gabe-os-v2').then((cache) => {
                            return cache.addAll(['/']);
                        })
                    );
                });

                self.addEventListener('fetch', (e) => {
                    e.respondWith(
                        caches.match(e.request).then((response) => {
                            return response || fetch(e.request);
                        })
                    );
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl).catch(() => {});
        }
    </script>
</body>
